<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Catalog</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="text-center mb-4">Product Catalog</h1>

    <div class="row mb-4">
      <div class="col-md-4">
        <select id="categoryFilter" class="form-select">
          <option value="">All Categories</option>
        </select>
      </div>
      <div class="col-md-4">
        <label>Max Price: $<span id="priceValue">500</span></label>
        <input type="range" class="form-range" id="priceRange" min="0" max="500" value="500">
      </div>
    </div>

    <div id="loading" class="text-center py-4 text-primary">Loading products...</div>
    <div id="error" class="alert alert-danger d-none"></div>

    <div class="row" id="productList"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
